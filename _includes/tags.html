<div class="col-lg">
    <div class="row justify-content-between">
        {% for tag in include.source %}
            <div class="col-sm-auto rounded-pill py-2 px-3 mr-2 mb-3 text-center bg-auto-themed {{tag.color}}">
                <span class="font-weight-bold">{{ tag.name }}:</span> <span>{{tag.value}}</span>
            </div>
        {% endfor %}
    </div>
</div>

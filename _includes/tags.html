<div class="col-lg">
    <div class="row justify-content-between">
        {% for tag in include.source %}
            <div class="col-sm-auto rounded-pill py-2 px-3 me-1 mb-2 text-center small tag">
                <strong>{{ tag.name }}:</strong> <span>{{tag.value}}</span>
            </div>
        {% endfor %}
    </div>
</div>
